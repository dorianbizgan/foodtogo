<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"> <!-- bootstrap styles sheet -->
 <link rel="stylesheet" type="text/css" href="../static/main.css">


</head>
<style>
body {
  background-image: url('../static/photos/back7.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
a { color: #fff; }

</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <a class="navbar-brand" href="{{url_for('home')}}"><h3>Food Mood</h3></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav justify-content-center">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('meals')}}">Meals</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('categories')}}">Categories</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('cuisines')}}">Cuisines</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{url_for('aboutUs')}}">About</a>
      </li>
    </ul>
  </div>

  <form method = 'POST'>
    <input type='text' placeholder="Search Meals" size='20' name='name'>
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>

<br><br>

<table class="js-sort-table table-striped" id= "ing_meals" align="center">
    <thead>
     <tr>
      <th class="js-sort-string" scope="col" id="meals_table">Meals</th>
    </tr>
  </thead>
  <tbody>
	{% for i in meals.items %}
   		 <tr>
		<td id="meals_table"><a href= "{{url_for('show_meal', meal_id= i.idMeal)}}">{{i.meal_name}}</a></td>
    		</tr>
	{% endfor %}
  </tbody>
</table>

  {% for page_num in meals.iter_pages() %}
    {% if page_num %}
      <a class = "container-4 btn btn-outline-info mb-4" href = "{{ url_for('meals', page = page_num, search=search)}}">{{page_num}} </a>
    {% endif %}
  {% endfor %}


<script src="../static/sort-table.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
